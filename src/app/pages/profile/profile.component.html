<div class="row">

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">My Profile</h4>
                <h6 class="card-subtitle">Configurations</h6>
                <form class="form p-t-20" [formGroup]="profileForm" (ngSubmit)="updateUser()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" placeholder="Username" formControlName="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" placeholder="Enter email" formControlName="email"
                                [readOnly]="user.google">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Change Image</h4>
                <h6 class="card-subtitle">User image</h6>
                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="user.imageURL" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                </div>
                <br>
                <input type="file" (change)="changeImg($event)">
                <br><br>
                <button type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10"
                    [disabled]="!picture" (click)="uploadImg()">
                    <i class="fa fa-save"></i>
                    Change Image
                </button>
            </div>
        </div>
    </div>
</div>
