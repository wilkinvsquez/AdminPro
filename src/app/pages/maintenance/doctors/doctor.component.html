<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Doctor</h4>
                <h6 class="card-subtitle">Update Information</h6>
                <form class="form-horizontal p-t-20" [formGroup]="doctorForm" (submit)="saveDoctor()">
                    <div class="form-group row" *ngIf="selectedDoctor">
                        <label for="name" class="col-sm-3 control-label">Picture</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img class="w200" [src]="selectedDoctor.img | image:'doctors'">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" class="form-control" id="doctorName" placeholder="Doctors Name"
                                    formControlName="name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control cursor-pointer dropdown-menu" name="hospitals"
                                    id="hospitals" formControlName="hospital">
                                    <option class="cursor-pointer" value="0">Select
                                        hospital</option>
                                    <option class="cursor-pointer" *ngFor="let hospital of hospitals"
                                        [value]="hospital._id">{{hospital.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" class="btn btn-success waves-effect waves-light"
                                [disabled]="doctorForm.invalid"><i class="fa fa-save"></i> Save
                                Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="col fadeIn animated fast" *ngIf="selectedHospital">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{selectedHospital.name}}</h6>
                <img class="img-thumbnail" [src]="selectedHospital.img|image:'hospitals'" [alt]="selectedHospital.name">

            </div>
        </div>
    </div>
</div>
