<div class="backgroundModalImage animated fadeIn fast" [class.hidden]="modalService.hideModal">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
        style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Load Image</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        (click)="closeModal()"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <h3>Choose a new image</h3>
                    <div class="text-center">
                        <img *ngIf="!imgTemp" [src]="modalService.img" class="img-avatar">
                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                    </div>
                    <br>
                    <input type="file" (change)="changeImg($event)">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"
                        (click)="closeModal()">Cancel</button>
                    <button type="button" class="btn btn-primary" (click)="uploadImg()">Update Image</button>
                </div>
            </div>
        </div>
    </div>
</div>
